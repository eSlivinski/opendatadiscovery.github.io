<!DOCTYPE html>
<html lang="en" ng-app="openDataDiscovery">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Open Data Discovery</title>

	    <!-- CSS -->
	    <link href="static/styles/app.css" rel="stylesheet">

			<!-- JS -->
			<script type="text/javascript" src="static/scripts/app.js"></script>
	</head>

	<body>
			<nav class="navbar navbar-default on-map navbar-style" ng-controller="navigatorCtrl">
			  <div class="container-fluid">
			      <form class="navbar-form navbar-left" role="Search a location">
			        <div class="form-group">
			          <input type="text" class="form-control geocoder" placeholder="Search">
			        </div>
			      </form>

			      <ul class="nav navbar-nav navbar-right">
							<li class="nav-link" ng-click="loadStateMap()"><a>State</a></li>
							<li class="nav-link" ng-click="loadCountyMap()"><a>County</a></li>
							<li class="nav-link"><a>About</a></li>
			        <li class="nav-link"><a href="https://github.com/OpenDataDiscovery/opendatadiscovery.github.io" target="_blank" >GitHub</a></li>
			      </ul>
			  </div>
			</nav>

			<div id="map" ng-controller="mapCtrl"></div>
			<div id="map-title" class="on-map"> Discover the data openning at Data.gov
			</div>

 	</body>
</html>
