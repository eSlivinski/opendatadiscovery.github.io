<h2>{{ place }}</h2>

<div class="detail-container">

  <div class="detail">
    <div class="title">Total Number</div>
    <div class="value">- {{ count | number }} <span>(<a class="extenal-link" ng-href="{{ trustUrl(link) }}" target="_blank">go to website</a>)</span></div>
  </div>

  <div class="detail">
    <div class="title">Last Update</div>
    <div class="value">- {{ update | amUtc | amLocal | amDateFormat: 'LL' }}</div>
  </div>

  <div class="detail">
    <div class="title">Top 10 Data Tags</div>
    <div class="value">- comming soon</div>
  </div>

  <div class="detail">
    <div class="title">Top 10 Data Publishers</div>
    <div class="value">- comming soon</div>
  </div>

</div>
